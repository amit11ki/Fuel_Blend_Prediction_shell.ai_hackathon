<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synth-Fuel | AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #cbd5e1;
            overflow: hidden;
            margin: 0;
            height: 100vh;
        }

        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .glass-panel {
            background: rgba(8, 10, 12, 0.8);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(56, 189, 248, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            min-height: 140px;
        }

        #spotlight {
            position: fixed;
            top: 0;
            left: 0;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(56, 189, 248, 0.05) 0%, rgba(56, 189, 248, 0) 70%);
            transform: translate(-50%, -50%);
            pointer-events: none;
            transition: all 0.3s ease;
            z-index: 1;
        }

        .logo-section {
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 1;
            visibility: visible;
            max-height: 60vh;
            overflow: hidden;
        }

        .logo-section.chat-active {
            opacity: 0;
            visibility: hidden;
            transform: scale(0.8) translateY(-50px);
            pointer-events: none;
            max-height: 0;
            margin: 0;
            padding: 0;
            border: 0;
        }

        .main-logo {
            transition: all 0.8s ease;
        }

        .search-container {
            position: fixed;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: calc(100% - 2rem);
            max-width: 850px;
            z-index: 100;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .search-container.chat-active {
            top: auto;
            bottom: 2rem;
            transform: translateX(-50%);
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .search-container {
                width: calc(100% - 2rem);
                max-width: 600px;
            }

            .search-container.chat-active {
                left: 50%;
                transform: translateX(-50%);
            }
        }

        .search-input {
            background: transparent;
            border: none;
            outline: none;
            color: #ffffff;
            font-size: 1.1rem;
            font-family: inherit;
            resize: none;
            min-height: 24px;
            max-height: 120px;
            overflow-y: auto;
            line-height: 1.5;
        }

        .search-input::placeholder {
            color: #64748b;
        }
        
        .search-input:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .control-btn {
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(56, 189, 248, 0.3);
        }

        .main-container {
            position: fixed;
            top: 80px;
            left: 0;
            right: 0;
            bottom: 0;
            overflow-y: hidden;
            overflow-x: hidden;
            z-index: 2;
        }

        .chat-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow-y: auto;
            overflow-x: hidden;
            padding-bottom: 12rem;
            display: none;
            opacity: 0;
            transition: all 0.8s ease;
        }

        .chat-container.active {
            display: block;
            opacity: 1;
        }

        .chat-messages {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem 1rem 0 1rem;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: stretch;
            min-height: 100%;
        }

        .message {
            margin-bottom: 2rem;
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            opacity: 0;
            transform: translateY(20px);
            animation: messageSlideIn 0.5s ease forwards;
        }

        @keyframes messageSlideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 1.2rem 1.6rem;
            border-radius: 1.5rem;
            line-height: 1.6;
            position: relative;
            word-break: break-word;
            hyphens: auto;
        }

        .message.user .message-content {
            background: none;
            color: #ffffff;
            padding: 0.6rem 1.2rem 0.6rem 1.2rem;
            max-width: 50%;
            text-align: right;
        }

        .message.ai .message-content {
            background: none;
            color: #e2e8f0;
            padding: 0.8rem 1.2rem 0.8rem 1.2rem;
            max-width: 85%;
            margin-left: 0;
        }

        .message.ai .message-content ul {
            list-style-type: disc;
            margin-left: 1.5rem;
            margin-top: 0.5rem;
        }

        .message.ai .message-content h2 {
            font-weight: bold;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
        }

        .message-line {
            opacity: 0;
            animation: fadeInLine 0.5s ease forwards;
        }

        @keyframes fadeInLine {
            to {
                opacity: 1;
            }
        }

        .message-avatar {
            width: 2.2rem;
            height: 2.2rem;
            color: #000000;
            border-radius: 50%;
            background: linear-gradient(135deg, #38bdf8, #3b82f6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.875rem;
            flex-shrink: 0;
            box-shadow: 0 4px 12px rgba(56, 189, 248, 0.3);
            margin-top: 0;
        }

        .message-avatar svg {
            width: 1.4rem;
            height: 1.4rem;
            stroke: #000;
            stroke-width: 1;
        }

        .ai-avatar-chem {
            animation: bubbleGlow 3s infinite ease-in-out;
        }

        @keyframes bubbleGlow {
            0%, 100% { filter: drop-shadow(0 0 6px rgba(56,189,248,0.6)); }
            50% { filter: drop-shadow(0 0 12px rgba(56,189,248,1)); }
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #0ea5e9, #3b82f6);
            color: #000000;
        }

        .typing-indicator {
            display: none;
            align-items: flex-start;
            gap: 1rem;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeIn 0.3s ease forwards;
            position: static;
        }

        .typing-indicator.active {
            display: flex;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .typing-dots {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            padding: 0.8rem 1.2rem;
            background: none;
            border: none;
            border-radius: 0;
        }

        .typing-dot {
            width: 0.5rem;
            height: 0.5rem;
            background: linear-gradient(135deg, #38bdf8, #3b82f6);
            border-radius: 50%;
            animation: typing 2s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
            30% { transform: translateY(-8px); opacity: 1; }
        }

        .send-btn {
            background: linear-gradient(135deg, #0ea5e9, #3b82f6);
            border: none;
            color: white;
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(14, 165, 233, 0.3);
            position: relative;
            overflow: hidden;
        }

        .send-btn:hover:not(:disabled) {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 20px rgba(14, 165, 233, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .send-btn:active:not(:disabled) {
            transform: translateY(0) scale(0.95);
        }

        .send-btn svg {
            transition: transform 0.2s ease;
        }

        .send-btn:hover:not(:disabled) svg {
            transform: translateX(2px);
        }

        .ai-tagline {
            text-align: center;
            margin-top: 8rem;
            opacity: 1;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateY(0);
            visibility: visible;
            height: auto;
            overflow: hidden;
        }

        .ai-tagline.chat-active {
            opacity: 0;
            visibility: hidden;
            transform: translateY(-30px) scale(0.95);
            pointer-events: none;
            height: 0;
            margin: 0;
            padding: 0;
        }

        /* Predictor-Specific Styles */
        #toolsBtn.predictor-active {
            background-color: rgba(56, 189, 248, 0.2);
            color: #38bdf8;
            box-shadow: 0 0 10px rgba(56, 189, 248, 0.5);
        }

        .animated-border {
            position: relative;
            overflow: hidden;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }
        .animated-border::before {
            content: '';
            position: absolute;
            inset: -4px;
            border-radius: 0.75rem;
            padding: 4px;
            background: linear-gradient(
                45deg,
                #38bdf8,
                #3b82f6,
                #10b981,
                #facc15,
                #f97316,
                #ef4444,
                #38bdf8
            );
            background-size: 400%;
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            animation: border-flow 4s linear infinite;
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.5), 0 0 25px rgba(59, 130, 246, 0.3);
        }
        @keyframes border-flow {
            0% { background-position: 0% 0%; }
            100% { background-position: 400% 0%; }
        }
        .animated-border:hover::before {
            animation: border-flow 1.5s linear infinite;
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.7), 0 0 30px rgba(59, 130, 246, 0.5);
        }
        .animated-border:hover {
            transform: scale(1.05);
        }

        .modern-progress-container {
            position: relative;
            width: 100%;
            height: 25px;
            background: rgba(15, 23, 42, 0.5);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 12px rgba(56, 189, 248, 0.4);
            margin: 1rem 0;
        }
        .modern-progress-fill {
            height: 100%;
            background: linear-gradient(
                90deg,
                #38bdf8 0%,
                #3b82f6 20%,
                #10b981 40%,
                #facc15 60%,
                #f97316 80%,
                #ef4444 100%
            );
            background-size: 200%;
            transition: width 0.5s ease-in-out;
            animation: shimmer 2s linear infinite;
        }
        @keyframes shimmer {
            0% { background-position: 0% 0%; }
            100% { background-position: 200% 0%; }
        }
        .modern-progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            font-weight: 600;
            font-size: 14px;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        .modern-progress-container::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 12px;
            border: 2px solid transparent;
            background: linear-gradient(45deg, #38bdf8, #10b981, #facc15) border-box;
            -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            animation: border-flow 3s linear infinite;
        }

        .predictor-message {
            margin-bottom: 2rem;
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            opacity: 0;
            transform: translateY(20px);
            animation: messageSlideIn 0.5s ease forwards;
        }

        .predictor-message .message-content {
            max-width: 100%;
            width: 100%;
            padding: 0;
            background: none;
            border-radius: 0;
        }

        .predictor-message .glass-panel {
            width: 100%;
        }

        .predictor-message table {
            width: 100%;
            min-width: 100%;
            border-collapse: collapse;
            background: rgba(8, 10, 12, 0.8);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(56, 189, 248, 0.2);
            color: #e2e8f0;
            table-layout: auto;
        }

        .predictor-message th,
        .predictor-message td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(56, 189, 248, 0.2);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .predictor-message th {
            background: rgba(56, 189, 248, 0.1);
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .predictor-message tr:hover {
            background: rgba(56, 189, 248, 0.05);
        }

        @media (max-width: 768px) {
            .search-container.chat-active {
                bottom: 1rem;
                left: 1rem;
                right: 1rem;
                transform: none;
                max-width: none;
                width: calc(100% - 2rem);
            }

            .message-content {
                max-width: 85%;
            }

            .predictor-message .message-content {
                max-width: 100%;
            }

            .chat-container {
                padding-left: 1rem;
                padding-right: 1rem;
            }

            .search-container {
                max-width: 500px;
            }

            .predictor-message table {
                font-size: 0.9rem;
            }

            .predictor-message th,
            .predictor-message td {
                padding: 0.75rem 0.5rem;
            }
        }

        .icon {
            width: 1.25rem;
            height: 1.25rem;
            fill: currentColor;
        }

        .icon-small {
            width: 1rem;
            height: 1rem;
            fill: currentColor;
        }

        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: rgba(15, 23, 42, 0.5);
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: rgba(56, 189, 248, 0.5);
            border-radius: 4px;
        }

        .chat-container::-webkit-scrollbar-thumb:hover {
            background: rgba(56, 189, 248, 0.7);
        }

        .upload-status {
            display: none;
            align-items: center;
            gap: 0.5rem;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #10b981;
            padding: 0.5rem 1rem;
            border-radius: 0.75rem;
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        .upload-status.show {
            display: flex;
        }
    </style>
</head>

    <div id="spotlight"></div>

        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">

    <div class="main-container">
        <div class="logo-section flex flex-col items-center justify-center min-h-[45vh]" id="logoSection">

                    <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 21v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21m0 0h4.5V3.545M12.75 21h7.5V10.75M2.25 21h1.5m18 0h-18M2.25 9l4.5-1.636M18.75 3l-1.5.545m0 6.205l3 1m-3-1l-3-1m3 1v5.25M7.5 3l3 1.636M7.5 3L6 3.545M7.5 3v5.25m6.75-5.25v5.25m0 0l3 1m-3-1l-3-1m-3 1l3-1m-3 1v5.25" />

            </svg>

        <div class="glass-panel rounded-3xl p-4 relative z-10">
            <div class="flex items-end gap-4 mb-4">
                <div class="flex-1 relative">

    <script>
        let scene, camera, renderer, particles, mouseX = 0, mouseY = 0;
        let uploadedFile = null;
        let predictorModeActive = false; // State for predictor mode

        function initParticles() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            const canvas = document.getElementById('particles-canvas');
            renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);

            const particleCount = 3000;
            const particlesGeometry = new THREE.BufferGeometry();
            const posArray = new Float32Array(particleCount * 3);

            for (let i = 0; i < particleCount * 3; i++) {
                posArray[i] = (Math.random() - 0.5) * 15;
            }

            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            const particlesMaterial = new THREE.PointsMaterial({
                size: 0.003,
                color: 0x38bdf8,
                transparent: true,
                opacity: 0.6
            });

            particles = new THREE.Points(particlesGeometry, particlesMaterial);
            scene.add(particles);

            animateParticles();
        }

        function animateParticles() {
            requestAnimationFrame(animateParticles);
            particles.rotation.y += -0.0005;
            particles.rotation.x += -0.0002;
            camera.position.x += (mouseX - camera.position.x) * 0.02;
            camera.position.y += (-mouseY - camera.position.y) * 0.02;
            camera.lookAt(scene.position);
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        const spotlight = document.getElementById('spotlight');
        document.addEventListener('mousemove', (e) => {
            spotlight.style.left = e.pageX + 'px';
            spotlight.style.top = e.pageY + 'px';
            mouseX = (e.clientX - window.innerWidth / 2) / 100;
            mouseY = (e.clientY - window.innerHeight / 2) / 100;
        });

        const searchInput = document.getElementById('searchInput');
        const searchContainer = document.getElementById('searchContainer');
        const logoSection = document.getElementById('logoSection');
        const aiTagline = document.getElementById('aiTagline');
        const chatContainer = document.getElementById('chatContainer');
        const chatMessages = document.getElementById('chatMessages');
        const sendBtn = document.getElementById('sendBtn');
        const toolsBtn = document.getElementById('toolsBtn');
        const attachBtn = document.getElementById('attachBtn');
        const attachUploadInput = document.getElementById('attach-upload-input');
        const uploadStatus = document.getElementById('uploadStatus');
        const uploadStatusText = document.getElementById('uploadStatusText');

        let chatStarted = false;

        searchInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            updateSendButton();
        });

        searchInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSend();
            }
        });

        sendBtn.addEventListener('click', handleSend);

        // Predictor button - now a toggle for predictor mode
        toolsBtn.addEventListener('click', () => {
            predictorModeActive = !predictorModeActive; // Toggle the state
            togglePredictorModeUI();
        });

        // Attach button - opens file dialog, context-aware
        attachBtn.addEventListener('click', () => {
            if (predictorModeActive) {
                attachUploadInput.accept = '.csv'; // Restrict to CSV
            } else {
                attachUploadInput.accept = '*'; // Allow all files
            }
            attachUploadInput.click();
        });

        attachUploadInput.addEventListener('change', handleFileAttach);

        function togglePredictorModeUI() {
            if (predictorModeActive) {
                toolsBtn.classList.add('predictor-active');
                searchInput.placeholder = 'Predictor Mode: Attach a CSV file to begin.';
                searchInput.value = '';
                searchInput.disabled = true;
                // If a non-csv file was selected before switching, clear it
                if (uploadedFile && !uploadedFile.name.toLowerCase().endsWith('.csv')) {
                    uploadedFile = null;
                    uploadStatus.classList.remove('show');
                }
            } else {
                toolsBtn.classList.remove('predictor-active');
                searchInput.placeholder = 'Ask anything about fuel technology, blending, or energy solutions...';
                searchInput.disabled = false;
            }
            updateSendButton();
        }

        function updateSendButton() {
            if (predictorModeActive) {
                // In predictor mode, only enable if a CSV is uploaded
                sendBtn.disabled = !uploadedFile || !uploadedFile.name.toLowerCase().endsWith('.csv');
            } else {
                // Original logic for chat mode
                sendBtn.disabled = !searchInput.value.trim() && !uploadedFile;
            }
        }

        function handleFileAttach(event) {
            const file = event.target.files[0];
            if (!file) return;

            // If in predictor mode, ensure it's a CSV file
            if (predictorModeActive && !file.name.toLowerCase().endsWith('.csv')) {
                alert("Predictor mode requires a .csv file. Please upload a valid CSV.");
                event.target.value = '';
                return;
            }

            uploadedFile = file;
            uploadStatusText.textContent = `${file.name} ready for processing`;
            uploadStatus.classList.add('show');
            updateSendButton();

            if (!chatStarted) {
                startChat();
            }
            
            event.target.value = ''; // Clear input to allow re-uploading the same file
        }
        
        async function handleSend() {
            if (sendBtn.disabled) return;
            
            if (!chatStarted) {
                startChat();
            }

            // --- PREDICTOR MODE LOGIC ---
            if (predictorModeActive) {
                if (uploadedFile && uploadedFile.name.toLowerCase().endsWith('.csv')) {
                    await processCsvFile(uploadedFile);
                    uploadedFile = null;
                    uploadStatus.classList.remove('show');
                    updateSendButton();
                }
                return; // Stop execution here for predictor mode
            }

            // --- REGULAR CHAT MODE LOGIC ---
            const message = searchInput.value.trim();
            
            if (message) {
                addMessage(message, 'user');
                searchInput.value = '';
                searchInput.style.height = 'auto';
                searchInput.focus();

                showTypingIndicator();
                try {
                    const response = await fetch('/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: message })
                    });
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    hideTypingIndicator();
                    renderLineByLine(data.response, 'ai');
                    MathJax.typesetPromise().catch(err => console.error('MathJax error:', err));
                } catch (error) {
                    hideTypingIndicator();
                    addMessage('Error: ' + error.message, 'ai');
                    console.error('Fetch error:', error);
                }
            }

            // Handle general file upload in chat mode
            if (uploadedFile) {
                addMessage(`File uploaded: ${uploadedFile.name}`, 'user');
                addMessage(`I can see you've uploaded "${uploadedFile.name}". How can I help you with this file?`, 'ai');
                uploadedFile = null;
                uploadStatus.classList.remove('show');
            }

            updateSendButton();
        }

        async function processCsvFile(file) {
            const predictorMessageDiv = document.createElement('div');
            predictorMessageDiv.className = 'predictor-message';
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.innerHTML = aiAvatarSVG();
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.innerHTML = `
                <div class="glass-panel p-6 rounded-2xl">
                    <h3 class="text-xl font-semibold text-white mb-4">Processing CSV Predictions</h3>
                    <div class="modern-progress-container">
                        <div id="modern-progress-fill" class="modern-progress-fill" style="width: 0%;"></div>
                        <span id="modern-progress-text" class="modern-progress-text">Starting...</span>
                    </div>
                </div>
            `;
            predictorMessageDiv.appendChild(avatar);
            predictorMessageDiv.appendChild(messageContent);
            chatMessages.appendChild(predictorMessageDiv);
            predictorMessageDiv.scrollIntoView({ behavior: 'smooth', block: 'end' });

            try {
                const formData = new FormData();
                formData.append('file', file);

                const startResponse = await fetch('/start_predict', {
                    method: 'POST',
                    body: formData
                });
                if (!startResponse.ok) throw new Error(`Failed to start prediction: ${startResponse.statusText}`);
                const { session_id } = await startResponse.json();

                const source = new EventSource(`/predict_stream/${session_id}`);

                source.onmessage = function(event) {
                    const progressData = JSON.parse(event.data);
                    // Use a more specific selector to avoid conflicts
                    const currentMessageContent = predictorMessageDiv.querySelector('.message-content');
                    const progressFill = currentMessageContent.querySelector('.modern-progress-fill');
                    const progressText = currentMessageContent.querySelector('.modern-progress-text');


                    if (!progressFill || !progressText) {
                        source.close();
                        return;
                    }

                    if (progressData.error) {
                        source.close();
                        currentMessageContent.innerHTML = `<div class="glass-panel p-6 rounded-2xl text-center text-red-400 font-medium">An error occurred: ${progressData.error}</div>`;
                        predictorMessageDiv.scrollIntoView({ behavior: 'smooth', block: 'end' });
                        return;
                    }

                    progressFill.style.width = `${progressData.progress}%`;
                    progressText.textContent = `${progressData.blend} - ${Math.round(progressData.progress)}%`;

                    if (progressData.progress === 100 && progressData.preview) {
                        source.close();
                        currentMessageContent.innerHTML = `
                            <div class="glass-panel p-6 rounded-2xl">
                                <h3 class="text-2xl font-bold text-white text-center mb-6">CSV Prediction Results (${progressData.total_predictions <= 10 ? 'All Rows' : 'Top 10 Rows'})</h3>
                                <div style="overflow-x: auto; max-width: 100%;">
                                    ${progressData.preview}
                                </div>
                                <div class="text-center mt-6">
                                    <p class="mb-4 text-slate-400">Total Predictions: ${progressData.total_predictions}</p>
                                    <a href="${progressData.download_url}" class="animated-border bg-sky-500 text-white font-bold py-3 px-8 rounded-lg transition-all shadow-lg shadow-sky-500/20 inline-block text-center">Download Full Results</a>
                                </div>
                            </div>
                        `;
                        predictorMessageDiv.scrollIntoView({ behavior: 'smooth', block: 'end' });
                    }
                };

                source.onerror = function() {
                    source.close();
                    const currentMessageContent = predictorMessageDiv.querySelector('.message-content');
                    currentMessageContent.innerHTML = `<div class="glass-panel p-6 rounded-2xl text-center text-red-400 font-medium">An error occurred: Failed to get prediction stream.</div>`;
                    predictorMessageDiv.scrollIntoView({ behavior: 'smooth', block: 'end' });
                };
            } catch (error) {
                console.error("CSV Processing Error:", error);
                const currentMessageContent = predictorMessageDiv.querySelector('.message-content');
                currentMessageContent.innerHTML = `<div class="glass-panel p-6 rounded-2xl text-center text-red-400 font-medium">An error occurred: ${error.message}</div>`;
                predictorMessageDiv.scrollIntoView({ behavior: 'smooth', block: 'end' });
            }
        }

        function startChat() {
            if (chatStarted) return;
            chatStarted = true;

            logoSection.classList.add('chat-active');
            aiTagline.classList.add('chat-active');
            searchContainer.classList.add('chat-active');
            chatContainer.classList.add('active');

            setTimeout(() => {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }, 800);
        }

        function showTypingIndicator() {
            if (!document.getElementById('typingIndicator')) {
                const typingDiv = document.createElement('div');
                typingDiv.id = 'typingIndicator';
                typingDiv.className = 'typing-indicator';

                const avatar = document.createElement('div');
                avatar.className = 'message-avatar';
                avatar.innerHTML = aiAvatarSVG();

                const dotsContainer = document.createElement('div');
                dotsContainer.className = 'typing-dots';

                for (let i = 0; i < 3; i++) {
                    const dot = document.createElement('div');
                    dot.className = 'typing-dot';
                    dotsContainer.appendChild(dot);
                }

                typingDiv.appendChild(avatar);
                typingDiv.appendChild(dotsContainer);
                chatMessages.appendChild(typingDiv);
            }

            const typingIndicator = document.getElementById('typingIndicator');
            typingIndicator.classList.add('active');

            setTimeout(() => {
                typingIndicator.scrollIntoView({ behavior: 'smooth', block: 'end' });
            }, 100);
        }

        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        function aiAvatarSVG() {
            return `
                <svg class="ai-avatar-chem" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M10 2v6.5l-4.5 7.5A6 6 0 0011 23h2a6 6 0 005.5-7L14 8.5V2h-4z" fill="white"/>
                    <circle cx="11" cy="14" r="1" fill="#38bdf8">
                        <animate attributeName="cy" values="14;13;14" dur="1.2s" repeatCount="indefinite" />
                    </circle>
                    <circle cx="13" cy="16" r="0.9" fill="#3b82f6">
                        <animate attributeName="cy" values="16;15;16" dur="1s" repeatCount="indefinite" />
                    </circle>
                    <circle cx="12" cy="18" r="0.8" fill="#06fbff">
                        <animate attributeName="cy" values="18;17;18" dur="0.9s" repeatCount="indefinite" />
                    </circle>
                    <circle cx="14" cy="19" r="0.7" fill="#38bdf8">
                        <animate attributeName="cy" values="19;18;19" dur="1.1s" repeatCount="indefinite" />
                    </circle>
                    <circle cx="10.5" cy="17.5" r="0.6" fill="#3b82f6">
                        <animate attributeName="cy" values="17.5;16.5;17.5" dur="0.8s" repeatCount="indefinite" />
                    </circle>
                </svg>`;
        }

        function addMessage(content, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';

            if (sender === 'user') {
                avatar.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
                        <circle cx="12" cy="7" r="4"/>
                        <path d="M4 20c0-4 4-6 8-6s8 2 8 6"/>
                    </svg>`;
            } else {
                avatar.innerHTML = aiAvatarSVG();
            }

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            if (sender === 'ai') {
                messageContent.innerHTML = marked.parse(content);
            } else {
                messageContent.textContent = content;
            }

            if (sender === 'user') {
                messageDiv.appendChild(messageContent);
                messageDiv.appendChild(avatar);
            } else {
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(messageContent);
            }

            chatMessages.appendChild(messageDiv);
            setTimeout(() => {
                messageDiv.scrollIntoView({ behavior: 'smooth', block: 'end' });
            }, 100);
        }

        function renderLineByLine(content, sender) {
            hideTypingIndicator(); // Ensure typing is hidden before rendering
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.innerHTML = aiAvatarSVG();

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.innerHTML = marked.parse(content); // Use marked to parse the whole content for correct formatting

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);

            chatMessages.appendChild(messageDiv);
            setTimeout(() => {
                messageDiv.scrollIntoView({ behavior: 'smooth', block: 'end' });
                MathJax.typesetPromise().catch(err => console.error('MathJax error:', err));
            }, 100);
        }

        document.addEventListener('DOMContentLoaded', function() {
            initParticles();
            window.addEventListener('resize', onWindowResize);
            updateSendButton();
            marked.setOptions({
                breaks: true,
                gfm: true
            });
        });
    </script>
</body>
</html>
